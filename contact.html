    <section id="Contact">
        <div class="container">
            <div class="content">
                <h1>Contact <span>Us</span></h1>
                <h4>Swing by for a cup of coffee<span>,or leave us a message</span> </h4>

            <div class="contact-us">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" placeholder="Enter your message"
                            required></textarea>
                    </div>
                    <div class="bb">
                        <button type="submit">Submit</button>
                    </div>
                </form>
                <div id="success-message" class="alert alert-success" style="display: none;">Your message has been sent
                    successfully!</div>
            </div>
